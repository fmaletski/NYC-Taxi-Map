<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://colorbrewer2.org/export/colorbrewer.js"></script>
    <style>
        #main {
            width: 1100px
        }
        
        #title {
            text-align: center;
        }
        
        #subtitle {
            text-align: center;
        }
        
        #tooltip {
            position: absolute;
            text-align: left;
            margin: 10px;
            font: 12px sans-serif;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid grey;
            border-radius: 5px;
            font-size: 12px;
            width: auto;
            padding: 4px;
            color: white;
            opacity: 0;
        }
        
        #tooltip h4 {
            margin: 0;
            margin-bottom: 0px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
        
        #tooltip h5 {
            margin: 0;
            margin-bottom: 3px;
            font-size: 12px;
            text-align: center;
            font-style: italic;
        }
        
        #tooltip table {
            table-layout: fixed;
        }
        
        #tooltip tr td {
            padding: 0;
            margin: 0;
        }
        
        #tooltip tr td:nth-child(1) {
            width: 150px;
        }
        
        #tooltip tr td:nth-child(2) {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function draw(geo_data) {
            "use strict";

            //Filter variables

            var mode = 'origin';
            var weekday = 'all';
            var time_of_day = 'all';
            var logScale = 'true';
            var lockScale = 'false';

            //Filter functions

            function redraw(geo_data, mode, weekday, time_of_day, logScale) {
                updateTitle(mode, time_of_day, weekday, logScale, lockScale)
                if (lockScale == 'false') {
                    colorScale = colorScaleFunction(geo_data, mode, weekday, time_of_day, logScale);
                };
                map.transition()
                    .duration(500)
                    .style('fill', function(d) {
                        if (logScale == 'true') {
                            var c = Math.log(d.data[weekday][time_of_day][mode].count);
                        }
                        if (logScale == 'false') {
                            var c = d.data[weekday][time_of_day][mode].count;
                        }
                        return colorScale(c);
                    });
                d3.select('#tooltip')
                    .html("<h4>" + function(d) {
                            return d.properties.zone;
                        } + "</h4><table>" +
                        "<tr><h5>" + function(d) {
                            return d.properties.borough;
                        } + "</h5></tr>" +
                        "<tr><td>Origin Count: </td><td>" + numberWithCommas(function(d) {
                            return d.data[weekday][time_of_day][mode].count;
                        }) + "</td></tr>" +
                        "<tr><td>Average Trip Price:</td><td>" + function(d) {
                            return d.data[weekday][time_of_day][mode].price;
                        } + "</td></tr>" +
                        "</table>");
            }

            //ColorScaleFunction

            function colorScaleFunction(geo_data, mode, weekday, time_of_day, logScale) {
                var reds = colorbrewer.Reds[9];
                if (mode == 'origin') {
                    var scale = d3.scale.quantize()
                        .range(reds);
                }
                if (mode == 'destination') {
                    var scale = d3.scale.quantize()
                        .range(reds);
                }
                var maxcount =
                    scale.domain([0, d3.max(geo_data.features, function(d) {
                        var c;
                        if (logScale == 'true') {
                            c = Math.log(d.data[weekday][time_of_day][mode].count);
                        }
                        if (logScale == 'false') {
                            c = d.data[weekday][time_of_day][mode].count;
                        }
                        return c;
                    })]);
                var legend = scale.range().map(scale.invertExtent)
                    .map(function(d) {
                        return d[1];
                    })
                    .map(function(d) {
                        if (logScale == 'true') {
                            return Math.exp(d);
                        } else {
                            return +d;
                        }
                    })
                    .map(function(d, i) {
                        return [Math.round(d), reds[i]];
                    });
                d3.selectAll('.legend-text').remove()
                legend.unshift([0, '#ffffff'])
                var selection = d3.select('svg')
                    .selectAll('#legend')
                    .data(legend)
                    .enter()
                    .append('g')
                    .attr('id', 'legend')
                selection.append('rect')
                    .attr('width', 122.2)
                    .attr('height', 5)
                    .attr('transform', function(d, i) {
                        return 'translate(' + ((i - 1) * 122.2) + ',0)';
                    })
                    .style('fill', function(d) {
                        return d[1];
                    });
                d3.selectAll('#legend')
                    .append('text')
                    .attr('class', 'legend-text')
                    .attr('x', function(d, i) {
                        return 122.2 * (i);
                    })
                    .attr('y', 17)
                    .style('text-anchor', 'end')
                    .style('fill', 'black')
                    .text(function(d) {
                        return numberWithCommas(d[0]).toString();
                    });
                d3.select('svg').append('text').attr('x', 10).attr('y', 17)
                    .attr('class', 'legend-text').style('text-anchor', 'end').text('0');
                return scale;
            }


            // Number parsing function
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            //Find the center of the geojson
            var center = d3.geo.centroid(geo_data);

            //Map Size
            var width = 1100,
                height = 800;

            //Base svg
            var svg = d3.select("#main")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append('g')
                .attr('class', 'map');

            //Background
            svg.append('rect')
                .attr('width', width)
                .attr('height', height)
                .style("fill", "gainsboro");

            var colorScale = colorScaleFunction(geo_data, mode, weekday, time_of_day, logScale);
            updateTitle(mode, time_of_day, weekday, logScale, lockScale);

            //Tooltip
            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            //Filter control for animation
            function resetMap(mode) {
                if (mode=='origin') document.getElementById('origins-btn').click();
                if (mode=='destination') document.getElementById('destinations-btn').click();
                document.getElementById('all-day-btn').click();
                document.getElementById('all-week-btn').click();                
                document.getElementById('log-btn').click();
                if (lockScale == 'true') document.getElementById('lock-btn').click();
            }
            //Animation
            function animate() {
                resetMap('origin');

                //Group for text box
                var group = svg.append("g")
                    .attr('class', 'animation')
                    .attr("transform", function(d, i) {
                        return "translate(50,50)";
                    });

                //Rectangle for text box
                var rectangle = group.append("rect")
                    .attr("width", 450)
                    .attr("height", 600)
                    .attr('rx', 5)
                    .attr('ry', 5)
                    .style('opacity', .8);
                var textBox = group.append("g").attr("transform", function(d, i) {
                    return "translate(30,30)";
                });

                //Foreign (HTML) object and table of contents
                var fo = textBox.append("foreignObject")
                    .attr('class', 'text-box')
                    .attr("width", 390)
                    .attr("height", 540)
                    .append("xhtml:body")
                    .style('background', 'none')
                    .style('color', 'white')
                    .append('table')
                    .style('width', '390px')
                    .style('height', '500px');

                //Text box
                var htmlText = fo.append('tbody').style('height', '100%').append('tr')
                    .html("<h3>Introduction</h3><p>This choropleth, a map the uses color to show proportions, was created using the\
               NYC Taxi & Limousine Commission (TLC) trip data, more precisely, the June/2017 dataset.</p>\
               <p>This is an interactive visualization, you can use the buttons at the top to alternate\
                between using the number of trips that started or ended\
               in each zone, and to further filter the trips regarding the time of day and day of the week. The left\
                mouse button and mouse wheel pan and zooms the map.</p>\
                <p>By default, this visualization uses a dynamic logarithmic scale, in other words, \
                it recalculate itself everytime a different filter is used. You can change the scale to \
                linear and lock it using the buttons above.</p>\
                <p>You can quit this animation and close this textbox anytime. To reopen it, click on 'Start Animation'.</p>");

                //Buttons for animation control
                var btns = fo.append('tfoot').append('table').style('width', '390px');
                btns.append('td').append('button').attr('type', 'button')
                    .attr('class', 'btn btn-block btn-sm btn-outline-danger')
                    .attr('id', 'next-btn').html('Quit')
                    .on('click', endAnimation)
                var i = 0;
                btns.append('td').append('button').attr('type', 'button')
                    .attr('class', 'btn btn-block btn-sm btn-outline-primary')
                    .attr('id', 'next-btn').html('Next')
                    .on('click', function() {
                        clearInterval(interval)
                        animateNext(htmlText, i);
                        i = i + 1;
                    })
            };

            //Interval declaration to be used between functions
            var interval;

            //Animation flow control function
            function animateNext(htmlText, i) {  
                if (i == 0) {
                    resetMap('origin');
                    d3.selectAll('.Manhattan').style({
                    'stroke': 'cyan'
                    });
                    d3.selectAll('#z112, #z255, #z256, #z80').style({
                        'stroke': 'yellow'
                    });
                    d3.selectAll('#z66, #z97, #z181, #z106, #z25, #z40, #z54, #z33, #z65, #z52')
                        .style({
                            'stroke': 'orange'
                        });
                    d3.selectAll('#z193, #z145, #z226, #z146, #z260').style({
                        'stroke': 'green'
                    });
                    d3.selectAll('#z179, #z8, #z223, #z207, #z129').style({
                        'stroke': 'violet'
                    });
                    htmlText.html("<h3>Trip Origin analysis</h3>\
          <p>It's no surprise that the most common trip origins are in <font color='cyan'>\
          Manhattan</font>\
           it's the busiest part of New York City. But there's a few locations in Brooklyn\
           and Queens that follow a bit behind.</p>\
           <p>In Brooklyn, The <font color='yellow'>Williamsburg/Greenpoint</font> and <font color='orange'>\
           DUMBO/Park Slope</font> regions are pretty busy, and in Queens the\
           <font color='green'>Long Island City/Sunnyside</font> and <font color='violet'>Astoria/Jackson Heights</font> \
           regions are also almost as busy as uptown Manhattan.</p>\
           <p>The airports, LaGuardia and JFK, always have a lot of trips originating and destinating there, no matter the filters used,\
           so we'll focus on the other regions throughout this animation.");
                }
                if (i == 1) {
                    resetMap('origin');
                    function filterToD(tod) {
                        if(tod%4==0) {
                            string2 = "<b><font color='Lime'>- Morning: 5am - 12pm</font></b> <br> - Afternoon: 12pm - 18pm<br>\
                                      - Evening: 18pm - 22pm<br> - Night: 22pm - 5am<br>";
                            htmlText.html(string1+string2+string3);
                            document.getElementById('morning-btn').click();
                        };
                        if(tod%4==1) {
                            string2 = "- Morning: 5am - 12pm <br> <b><font color='Lime'>- Afternoon: 12pm - 18pm</font></b><br>\
                                      - Evening: 18pm - 22pm<br> - Night: 22pm - 5am<br>";
                            htmlText.html(string1+string2+string3);
                            document.getElementById('afternoon-btn').click();
                        };
                        if(tod%4==2) {
                            string2 = "- Morning: 5am - 12pm <br> - Afternoon: 12pm - 18pm<br>\
                                   <b><font color='Lime'>- Evening: 18pm - 22pm</font></b><br> - Night: 22pm - 5am<br>";
                            htmlText.html(string1+string2+string3);
                            document.getElementById('evening-btn').click();
                        };
                        if(tod%4==3) {
                            string2 = "- Morning: 5am - 12pm <br> - Afternoon: 12pm - 18pm<br>\
                                      - Evening: 18pm - 22pm<br> <b><font color='Lime'>- Night: 22pm - 5am</font></b><br>";
                            htmlText.html(string1+string2+string3);
                            document.getElementById('night-btn').click();
                        };
                    };
                    var string1 = "<h3>Trip Origin analysis</h3>\
          <p>Subsetting the data for time of day:<br>";
                    var string2 = "- Morning: 5am - 12pm<br> - Afternoon: 12pm - 18pm<br>\
                                      - Evening: 18pm - 22pm<br> - Night: 22pm - 5am<br>";;
                    var string3 = "<p>We can see that during mornings and afternoons, the movement on Wlliamsburg drops,\
          but it regains strengh during evenings and nights, while Queens and DUMBO remains\
          busy throughout the day, dropping slightly during evenings in the Queens case.</p>\
          <p>This sugests that people in Manhattan, DUMBO and Queens use taxis to commute, while in \
          Williamsburg it's more common to take a cab when going out, during evenings.</p> <p>In all these\
          regions, using taxis to come back home during the night is a very popular choice.</p>";
                    htmlText.html(string1+string2+string3);                     
                    var tod = 0;               
                    interval = setInterval(function () {
                        filterToD(tod);
                        tod++;
                    }, 2000);                    
                }

                if (i == 2) {
                    resetMap('origin');
                    d3.selectAll('path').style('stroke', 'black')
                    clearInterval(interval)
                    var title = '<h3>Trip Destination analysis</h3>';
                    var ori = 'origins';
                    var dest = 'destination';
                    var body1 = '<p>Changing the map to ';
                    var body2 = " count, it becomes immeditelly noticible that the concentration of trips in Manhattan and its\
                    surrounding areas, on Queens and Brooklyn, is less evident than when looking into "
                    var body3 = ".</p><p>They are the most popular destinations, but the distribution is more even and goes \
                    further into the outer boroughs.</p>";
                    htmlText.html(title+body1+dest+body2+ori+body3);
                    function changeMode(md) {
                        if(md%2==0) {                            
                            var ori = 'origins';
                            var dest = "<b><font color='Lime'>destination</font></b>";
                            htmlText.html(title+body1+dest+body2+ori+body3);
                            document.getElementById('destinations-btn').click();
                        };
                        if(md%2==1) {
                            var ori = "<b><font color='Lime'>origins</font></b>";
                            var dest = 'destination';
                            htmlText.html(title+body1+dest+body2+ori+body3);
                            document.getElementById('origins-btn').click();
                        }
                    };
                    var md = 0;
                    interval = setInterval(function () {
                        changeMode(md);
                        md++;
                    }, 2000);
                }
                if (i == 3) {
                    resetMap('destination');
                    clearInterval(interval);
                    var title = '<h3>Trip Destination analysis</h3>';
                    var body1 = "<p>Changing the map to <b><font color='Lime'>destination</font></b> count, it becomes immeditelly \
                    noticible that the concentration of trips in Manhattan and its\
                    surrounding areas, on Queens and Brooklyn, is less evident than when looking into origins.</p><p>They are the most \
                    popular destinations, but the distribution is more even and goes \
                    further into the outer boroughs.</p>\
                    <p>Filtering it for the time of day (";
                    var tod = "morning, afternoon, evening and night";
                    body2 = ") show us that this behaviour, while present even early in the mornings, is increasely strong as the day\
                    goes by.</p><p>Further confirming the hypothesis that newyorkers like to use taxis to come home after going out \
                    in the evening.";
                    htmlText.html(title+body1+tod+body2);
                    document.getElementById('destinations-btn').click();
                    function filterToD(tod) {
                        if(tod%4==0) {
                            tod = "<b><font color='Lime'>morning</font></b>, afternoon, evening and night";
                            htmlText.html(title+body1+tod+body2);
                            document.getElementById('morning-btn').click();
                        };
                        if(tod%4==1) {
                            tod = "morning, <b><font color='Lime'>afternoon</font></b>, evening and night";
                            htmlText.html(title+body1+tod+body2);
                            document.getElementById('afternoon-btn').click();
                        };
                        if(tod%4==2) {
                            tod = "morning, afternoon, <b><font color='Lime'>evening</font></b> and night";
                            htmlText.html(title+body1+tod+body2);
                            document.getElementById('evening-btn').click();
                        };
                        if(tod%4==3) {
                            tod = "morning, afternoon, evening and <b><font color='Lime'>night</font></b>";
                            htmlText.html(title+body1+tod+body2);
                            document.getElementById('night-btn').click();
                        };
                    };
                    var tod = 0;
                    interval = setInterval(function () {
                        filterToD(tod);
                        tod++;
                    }, 2000);
                    
                }
                if (i == 4) {
                    resetMap('origin');
                    clearInterval(interval);
                    htmlText.html('Y')
                }
                if (i == 5) {
                    htmlText.html('C')
                }
            };

            //Cleanly exit animation
            function endAnimation() {
                clearInterval(interval)
                d3.selectAll('path').style('stroke', 'black')
                d3.select('.animation').remove()
            }

            //Update the title to include filters
            function updateTitle(mode, time_of_day, weekday, logScale, lockScale) {
                var titleMode = '';
                var titleToD = '';
                var titleWeek = '';
                var titleScale = '';
                var titleLock = '';
                titleMode = 'Trip ' + mode;
                if (time_of_day != 'all') {
                    titleToD = ' during ' + time_of_day + 's';
                };
                if (weekday != 'all') {
                    titleWeek = ' on ' + weekday + 's';
                };
                if (logScale == 'true') {
                    titleScale = ' - logarithmic scale'
                } else {
                    titleScale = ' - linear scale'
                };
                if (lockScale == 'true') {
                    titleLock = ', locked'
                };
                if (lockScale == 'false') {
                    titleLock = ', dynamic'
                };
                var title = titleMode + titleToD + titleWeek + titleScale + titleLock;
                d3.select('#subtitle').text(title)
            };
            
            //Projection
            //For some reason, firefox and chrome need different translate values for the projection
            var tx = 1125;
            var ty = -35;
            if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
                tx = 450;
                ty = -265;
            };

            var projection = d3.geo.mercator()
                .scale(80000)
                .center(center)
                .translate([tx, ty]);

            var path = d3.geo.path().projection(projection);

            //Base 'g' for zoom and pan
            var g = svg.append("g");

            //Map creation
            var prevColor;
            var map = g.selectAll('path')
                .data(geo_data.features)
                .enter()
                .append('path')
                .attr('d', path)
                .attr('class', function(d) {
                    return d.properties.borough
                })
                .attr('id', function(d) {
                    return 'z' + d.properties.LocationID
                })
                .style('fill', function(d) {
                    return colorScale(Math.log(d.data[weekday][time_of_day][mode].count));
                })
                .style('stroke', 'black')
                .style('stroke-width', 1)
                .on("mouseenter", function(d) {
                    var testStyle = d3.select(this).style('stroke')
                    if(testStyle != 'black') {
                        prevColor = testStyle;
                    }
                    else {
                        prevColor = 'black';
                    };
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("stroke-width", "5")
                    d3.select('#tooltip')
                        .transition()
                        .duration(200)
                        .style("opacity", .8);
                    d3.select('#tooltip')
                        .html("<h4>" + d.properties.zone + "</h4><table>" +
                            "<tr><h5>" + d.properties.borough + "</h5></tr>" +
                            "<tr><td>Origin Count: </td><td>" + numberWithCommas(d.data[weekday][time_of_day][mode].count) + "</td></tr>" +
                            "<tr><td>Average Trip Price:</td><td>" + d.properties.LocationID + "</td></tr>" +
                            "</table>")
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseleave", function(d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("stroke-width", "1")
                        .style('stroke', prevColor);
                    d3.select("#tooltip").transition()
                        .duration(500).style("opacity", 0);
                })


            //Button bindings

            d3.select('#reset-btn')
                .on("click", function(d) {
                    reset();
                })

            //Mode selection
            d3.select('#origins-btn')
                .on("click", function(d) {
                    mode = 'origin';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#destinations-btn')
                .on("click", function(d) {
                    mode = 'destination';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            //Time of day selection
            d3.select('#all-day-btn')
                .on("click", function(d) {
                    time_of_day = 'all';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#morning-btn')
                .on("click", function(d) {
                    time_of_day = 'morning';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#afternoon-btn')
                .on("click", function(d) {
                    time_of_day = 'afternoon';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#evening-btn')
                .on("click", function(d) {
                    time_of_day = 'evening';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#night-btn')
                .on("click", function(d) {
                    time_of_day = 'night';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            //Weekday selection
            d3.select('#all-week-btn')
                .on("click", function(d) {
                    weekday = 'all';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#weekdays-btn')
                .on("click", function(d) {
                    weekday = 'weekday';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#weekends-btn')
                .on("click", function(d) {
                    weekday = 'weekend';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            //Scale selection
            d3.select('#log-btn')
                .on("click", function(d) {
                    logScale = 'true';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })

            d3.select('#linear-btn')
                .on("click", function(d) {
                    logScale = 'false';
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })
            d3.select('#lock-btn')
                .on("click", function(d) {
                    if (lockScale == 'false') {
                        lockScale = 'true';
                        d3.select('#lock-btn').text('Unlock Scale')
                    } else {
                        lockScale = 'false';
                        d3.select('#lock-btn').text('Lock Scale')
                    };
                    redraw(geo_data, mode, weekday, time_of_day, logScale);
                })
                //Animation
            d3.select('#animation-btn')
                .on("click", function(d) {
                    animate();
                })

            // zoom and pan
            var zoom = d3.behavior.zoom()
                .on("zoom", function() {
                    g.attr("transform", "translate(" +
